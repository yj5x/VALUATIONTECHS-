<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول إلى Gemini AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .btn-container {
            margin: 30px 0;
        }
        
        .main-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .secondary-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .secondary-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 40px;
            text-align: right;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #555;
        }
        
        .feature-icon {
            background: #f8f9ff;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-size: 18px;
        }
        
        .countdown {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .countdown-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .countdown-timer {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 60px;
            }
            
            .main-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🤖</div>
        <h1>مرحباً بك في Gemini AI</h1>
        <p class="subtitle">
            أفضل تطبيق للذكاء الاصطناعي من Google<br>
            جاهز لمساعدتك في جميع مهامك
        </p>
        
        <div class="countdown">
            <div class="countdown-text">سيتم التوجيه تلقائياً خلال:</div>
            <div class="countdown-timer" id="countdown">5</div>
        </div>
        
        <div class="btn-container">
            <a href="https://aistudio.google.com" class="main-btn" id="mainBtn">
                🚀 ادخل الآن إلى Gemini
            </a>
        </div>
        
        <a href="#" class="secondary-btn" onclick="stopRedirect()">
            ⏸ إيقاف العد التنازلي
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">💬</div>
                <span>محادثات ذكية ومتطورة</span>
            </div>
            <div class="feature">
                <div class="feature-icon">🎨</div>
                <span>إنشاء المحتوى والصور</span>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <span>تحليل البيانات والمستندات</span>
            </div>
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <span>آمن ومحمي بالكامل</span>
            </div>
        </div>
    </div>

    <script>
        let countdown = 5;
        let redirectTimer;
        let countdownElement = document.getElementById('countdown');
        let isRedirectActive = true;
        
        function updateCountdown() {
            if (!isRedirectActive) return;
            
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                window.open('https://aistudio.google.com', '_blank');
                countdownElement.textContent = "تم التوجيه!";
                document.querySelector('.countdown-text').textContent = "تم فتح Gemini في نافذة جديدة";
                clearInterval(redirectTimer);
                return;
            }
            
            countdown--;
        }
        
        function stopRedirect() {
            isRedirectActive = false;
            clearInterval(redirectTimer);
            countdownElement.textContent = "متوقف";
            document.querySelector('.countdown-text').textContent = "تم إيقاف التوجيه التلقائي";
            document.querySelector('.secondary-btn').style.display = 'none';
        }
        
        // بدء العد التنازلي
        redirectTimer = setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // إضافة حدث للزر الرئيسي
        document.getElementById('mainBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('https://aistudio.google.com', '_blank');
        });
        
        // تأثيرات بصرية
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = y / 10;
            const rotateY = -x / 10;
            
            container.style.transform = perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg);
        });
        
        document.addEventListener('mouseleave', function() {
            document.querySelector('.container').style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
